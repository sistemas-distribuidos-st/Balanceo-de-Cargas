<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/3b5b1dba1e.js" crossorigin="anonymous"></script>
    <title>Server Status</title>
</head>

<body>
    <div class="container">
        <h1 class="display-4 text-center py-5">SERVER STATUS </h1>

        <a id="addServer" class="btn btn-primary" href="/add_server">
            AÃ±adir server
        </a>
        <table class="table my-5">
        <thead class="thead-dark">
            <tr class="text-center">
                <th>Time</th>
                <th>Port</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody class='text-center' id='content'></tbody>
    </table>
    </div>
    

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        var content = document.querySelector('#content');
    
        function getStatus() {
            $('#currentStatus').prop('disabled',true)

            $.ajax({
                url: '/',
                type:'post'
            }).then(data => {
                $('#currentStatus').prop('disabled',false)
                table(data);
            })
        }

        function table(data) {
            content.innerHTML = '';
            for (let value of data) {
                content.innerHTML +=
                `<tr>
                    <td>${value.time}</td>
                    <td>${value.port}</td>
                    <td class="text-${value.status ? 'success' : 'danger'}">
                        <i class="fas fa-${value.status ? 'check-circle' : 'exclamation-circle'}"></i>
                    </td>  
                </tr>`;
            }
        }

        setInterval(()=>{
             getStatus();
        },1000)
    </script>
</body>

</html>
